<nav class="pt-2 flex justify-between">
  <div>
    <p-button
      label="Home"
      [link]="true"
      [routerLink]="''"
    />
    <p-button
      label="Calendar"
      [link]="true"
      [routerLink]="'calendar'"
    />

    <daisy-theme [(theme)]="theme"></daisy-theme>
  </div>

  <div>
    @switch (authState()) {
      @case ('authenticated') {
        artesgo
        <p-button
          label="Logout"
          (click)="logout()"
        />
      }
      @case ('unauthenticated') {
        <p-button
          label="Login"
          (click)="login()"
        />
      }
      @case ('authorized') {
        artesgo
        <p-button
          label="Logout"
          (click)="logout()"
        />
        <p-button
          label="Dashboard"
          (click)="goToDashboard()"
        />
      }
    }
  </div>
</nav>

@switch (authState()) {
  @case ('authenticated') {
    artesgo
    <p-button
      label="Logout"
      (click)="logout()"
    />
  }
  @case ('authorized') {
    artesgo
    <p-button
      label="Logout"
      (click)="logout()"
    />
    <p-button
      label="Dashboard"
      (click)="goToDashboard()"
    />
  }
  @default {
    <p-button
      label="Login"
      (click)="login()"
    />
  }
}

<p-button
  label="Login"
  (click)="auth()"
/>
