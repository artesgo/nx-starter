<form [formGroup]="form">
  <daisy-checkbox
    [id]="'checkbox'"
    [control]="check"
    [(touched)]="reactiveTouched"
    >Hi
  </daisy-checkbox>
  <div>Reactive Form {{ check.value }}</div>
</form>

<daisy-checkbox
  [id]="'checkboxzs'"
  [(ngModel)]="checked"
  [(touched)]="modelTouched"
  >World
</daisy-checkbox>

<div>Template Form {{ checked() }}</div>
